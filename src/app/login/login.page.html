<mat-toolbar color="primary">
  <span>Login</span>
</mat-toolbar>

<div class="content">
  <mat-form-field appearance="fill" class="input-field full-width">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Username" [(ngModel)]="username">
  </mat-form-field>

  <mat-form-field appearance="fill" class="input-field full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Password" [(ngModel)]="password">
  </mat-form-field>

  <button mat-raised-button color="primary" class="login-button full-width" (click)="onLogin()" [disabled]="loading">
    <ng-container *ngIf="!loading; else loadingSpinner">Ingresar</ng-container>
    <ng-template #loadingSpinner>
      <mat-progress-spinner diameter="24" mode="indeterminate"></mat-progress-spinner>
    </ng-template>
  </button>
</div>
