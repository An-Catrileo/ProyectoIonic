<mat-toolbar color="primary">
  <span>Detalle del Juego</span>
</mat-toolbar>

<div class="content">
  <mat-card>
    <mat-card-header class="headContent">
      <mat-card-title>{{ game?.title }}</mat-card-title>
      <img class="image" src={{game?.thumbnail}} alt="">
    </mat-card-header>
    <mat-card-content>
      <p>{{ game?.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
