<div class="content">
  <mat-form-field appearance="fill">
    <mat-label>Buscar juegos</mat-label>
    <input matInput [(ngModel)]="searchTerm" (ngModelChange)="filterGames()" placeholder="Buscar...">
  </mat-form-field>

  <mat-list>
    <mat-list-item *ngFor="let game of filteredGames" [routerLink]="['/detalle-juego', game.id]">
      {{ game.name }}
    </mat-list-item>
  </mat-list>
</div>
.
