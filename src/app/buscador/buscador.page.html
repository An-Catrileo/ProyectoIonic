<div class="content">
  <mat-form-field appearance="fill">
    <mat-label>Buscar Juegos</mat-label>
    <input matInput [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange()" placeholder="Buscar...">
  </mat-form-field>

  <mat-list>
    <mat-list-item *ngFor="let game of filteredGames">
      {{ game.name }}
    </mat-list-item>
  </mat-list>
</div>
